<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rate</title>
    <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
<div class="wrapper">
    <div class="wrapper__box">
        <div class="currencies">
            <div class="usd grid green">$</div>
            <div class="euro grid green">€</div>
            <div class="tenge grid green">₸</div>
        </div>
        <div class="currencies__values">
            <div class="usd__value grid" id="usd">value</div>
            <div class="euro__value grid" id="euro">value</div>
            <div class="tenge__value grid" id="tenge">value</div>
        </div>
    </div>
</div>

<script src="./src/js/main.js"></script>
</body>
</html>
